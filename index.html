<!-- Uses a Cloudfare worker to fetch name/URL pair data from an Airtable view and display it on the page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px 0;
            background-color: #90b7fa;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
        }
        .link-card {
            margin: 20px;
            padding: 20px;
            background-color: rgb(198, 241, 251);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: 0.3s;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .link-card a {
            text-decoration: none;
            color: #0078D7;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Me</h1>
        <div id="links"></div>
    </div>

    <script>

        fetchLinks();

        function fetchLinks() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'personal';

            const apiUrl = `https://personal-links-21x.pages.dev/?category=${category}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('links');
                    container.innerHTML = '';  // Clear previous links

                    data.sort((a, b) => a.fields.Name.localeCompare(b.fields.Name));
                    data.forEach(record => {
                        const linkCard = createCard(record.fields.URL, record.fields.Name);
                        container.appendChild(linkCard);
                    });
                });
        }

        function createCard(url, name) {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <a href="${url}" target="_blank" class="link-anchor">
                    ${name}
                </a>
            `;
            card.onclick = () => window.open(url, '_blank');
            return card;
        }

    </script>
</body>
</html>
