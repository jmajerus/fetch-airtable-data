<!-- Uses a Cloudflare worker to fetch name/URL pair data from an Airtable view and display it on the page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px 0;
            background-color: #90b7fa;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
        }
        .link-card {
            margin: 20px;
            padding: 20px;
            background-color: rgb(198, 241, 251);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: 0.3s;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .link-card a {
            text-decoration: none;
            color: #0078D7;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Follow Me</h1>
    <div class="container">
        <div id="links"></div>
    </div>

    <script>
        // Fetch links and dynamically update heading
        fetchLinks();

        function fetchLinks() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'personal';

            // Update heading based on category
            const pageTitle = document.getElementById('page-title');
            if (category.toLowerCase() === 'bookmarks') {
                pageTitle.textContent = 'Bookmarks';
            }
            else if (category !== 'personal') {
                pageTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' Bookmarks';
            }

            const apiUrl = `https://fetch-airtable-data.jmajerus.workers.dev/?category=${category}`;

            fetch(apiUrl)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch data');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('links');
                container.innerHTML = '';  // Clear previous links

                const links = data.airtableResponse || [];  // Access correct field

                if (links.length === 0) {
                    container.innerHTML = '<p>No bookmarks available for this category.</p>';
                    return;
                }

                links.sort((a, b) => a.fields.Name.localeCompare(b.fields.Name));
                links.forEach(record => {
                    if (!record.fields.URL || !record.fields.Name) {
                        console.warn('Invalid record:', record);
                        return;
                    }
                    const linkCard = createCard(record.fields.URL, record.fields.Name);
                    container.appendChild(linkCard);
                });
            })
            .catch(error => {
                console.error('Error fetching links:', error);
                alert('Failed to load bookmarks. Please try again later.');
            });

        }

        function createCard(url, name) {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <a href="${url}" target="_blank" class="link-anchor">
                    ${name}
                </a>
            `;
            card.onclick = () => window.open(url, '_blank');
            return card;
        }
    </script>
</body>
</html>
