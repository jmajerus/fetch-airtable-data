name: Deploy Pages
on:
  push:
    paths:
      - 'pages/**'  # Trigger only on changes to the public directory
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Wrangler CLI
        run: npm install -g wrangler
      
      - name: Deploy Pages
        run: wrangler pages deploy ./ --account-id eec00739050a8a4cbf359a1dedb8cad3

        env:
          CLOUDFLARE_API_TOKEN: ${{secrets.EDIT_CLOUDFLARE_WORKERS_TOKEN}}
          CLOUDFLARE_ACCOUNT_ID: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}